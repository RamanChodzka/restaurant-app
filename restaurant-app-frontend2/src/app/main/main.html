<div class="container">

    <div>
        <navbar></navbar>
    </div>

    <div class="row">
        <div class="col-sm-6 col-md-4">
            <form ng-submit="main.submit()">
                <div class="form-group">
                    <label for="role-{{$id}}">User role</label>
                    <select class="form-control"id="role-{{$id}}"
                            ng-model="main.user.role"
                            ng-required="true"
                            ng-options="userRole.code as userRole.title for userRole in main.userRoles">
                        <option></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="userId-{{$id}}">User ID</label>
                    <input type="number"
                            step="1"
                            min="1"
                            class="form-control"
                            id="userId-{{$id}}"
                            placeholder="Choose user ID"
                            ng-model="main.user.id"
                            ng-required="true">
                </div>
                <button type="submit" class="btn btn-default">Enter</button>
            </form>
        </div>
    </div>

</div>
