<div class="container">
    <div>
        <navbar></navbar>
    </div>
    <h1>New Lunch Menu Item</h1>
    <div class="row">
        <div class="col-sm-6 col-md-4">
            <div class="alert alert-danger" role="alert" ng-if="main.error">
                Failed to create a lunch menu item.
            </div>
            <form ng-submit="main.create()">
                <div class="form-group">
                    <label for="name-{{$id}}">Name</label>
                    <input type="text"
                            class="form-control"
                            id="name-{{$id}}"
                            placeholder="Name"
                            ng-model="main.lunchMenuItem.name"
                            ng-required="true">
                </div>
                <div class="form-group">
                    <label for="price-{{$id}}">Price</label>
                    <input type="number"
                            step="any"
                            min="0.01"
                            class="form-control"
                            id="price-{{$id}}"
                            placeholder="Price"
                            ng-model="main.lunchMenuItem.price"
                            ng-required="true">
                </div>
                <button type="submit" class="btn btn-default">Create</button>
            </form>
        </div>
    </div>

</div>
