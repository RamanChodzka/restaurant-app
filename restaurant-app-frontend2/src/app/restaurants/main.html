<div class="container">
    <div>
        <navbar></navbar>
    </div>
    <h1>Restaurants <a href="#/restaurants/new" class="btn btn-success">Add</a></h1>
    <div class="row">
        <div class="col-sm-6 col-md-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th> </th>
                    </tr>
                </thead>
                <tr ng-repeat="restaurant in main.restaurants">
                    <td>#{{restaurant.id}}</td>
                    <td>{{restaurant.title}}</td>
                    <td><a href="#/lunch-menu-items/new?restaurantId={{restaurant.id}}" class="btn btn-success">Add lunch menu of the day</a></td>
                </tr>
            </table>
        </div>
    </div>

</div>
